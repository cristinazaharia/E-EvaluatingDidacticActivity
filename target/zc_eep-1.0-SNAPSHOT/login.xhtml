<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="header" style="background-color: gainsboro; height: 70px; " align="center"  >
            <br></br>
            <h class="header" style="font-size: 20px;  ">Universitatea OVIDIUS Constanța</h>
        </div>
        
        <div class="card" style = "width: 430px; height: 380px;  
             box-shadow: 1px 1px 5px black ; margin-left: 550px; margin-top: 130px; background-color:whitesmoke " align="center" >
  
    <h:form>
        <p:growl id="messages"/>
        <br></br>
        <h5 class="p-mt-0" style="font-size: 25px">E-EvaluareProfesori</h5>
      
        <div class="username">
            <p:inputText placeholder="Username" required="true" 
                         style="width: 225px"
                         requiredMessage="Introduceți CNP!"
                         value="#{controllerLogin.CNP}">
                          <f:validator validatorId="validatorCNP"/>
                          <f:ajax/>
            
                         
            </p:inputText>
  
        </div>
        <br></br>
        <div class="password">
            <p:password id="toggle"
                        value="#{controllerLogin.parola}"
                        required="true" style="width: 225px"
                        placeholder="Parola"
                        requiredMessage="Introduceți parola!"
>                       </p:password>
            
        </div>
        <br></br>
        <br></br>
        <p:commandButton  value="Autentifică-te" styleClass="rounded-button" style="background-color: windowframe" 
                          action="#{controllerLogin.clickLogin()}" ajax="false"
                         />
        

    </h:form>
</div>
    </h:body>
</html>
